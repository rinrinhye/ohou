<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>라이프스타일 슈퍼앱, 오늘의집</title>

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="banner__top">
      <a
        href=""
        aria-label="첫 구매/웰컴백 최대 2만원 할인 쿠폰받기"
      ></a>
    </div>
    <header class="header">
      <div class="header__inner">
        <div class="header__wrap-left">
          <button
            class="menu-button sm-only"
            aria-label="메뉴 열기"
          ></button>
          <h1 class="logo">
            <a
              href=""
              aria-label="오늘의 집 메인 페이지"
            >
            </a>
          </h1>
          <nav class="header__gnb sm-hidden">
            <ul class="header__gnb-list">
              <li class="header__gnb-item on"><a href="">커뮤니티</a></li>
              <li class="header__gnb-item"><a href="">쇼핑</a></li>
              <li class="header__gnb-item"><a href="">인테리어/생활</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__wrap-right">
          <div class="search-group desktop-only">
            <input
              class="search-group__input"
              type="text"
              placeholder="통합검색"
            />
            <div class="none search-history-group">
              <div>
                <span>최근 검색어</span>
                <button>전체 삭제</button>
              </div>
              <ul class="search-history-list">
                <li><a href=""></a></li>
              </ul>
            </div>
          </div>
          <div class="header__button-group">
            <button
              class="header__search-button desktop-hidden"
              aria-label="검색 팝업 열기"
            ></button>
            <a
              class="header__cart-button"
              href=""
              aria-label="장바구니 보러가기"
            ></a>
          </div>
          <div class="header__auth-group sm-hidden">
            <a href="">로그인</a>
            <a href="">회원가입</a>
            <a
              href=""
              class="xl-only"
              >고객센터</a
            >
          </div>
          <div class="header__write-button-group sm-hidden">
            <button class="header__write-button btn-40">글쓰기</button>
            <div class="none header__write-list-wrap">
              <ul class="header__write-list">
                <li class="header__write-item">
                  <a href="">
                    <strong>사진/동영상 올리기</strong>
                    <span>우리 집의 공간과 나의 일상을 기록해 보세요.</span>
                  </a>
                </li>
                <li class="header__write-item">
                  <a href="">
                    <strong>집들이 글쓰기</strong>
                    <span>집에 관한 이야기를 글로 작성해 보세요.</span></a
                  >
                </li>
                <li class="header__write-item">
                  <a href="">
                    <strong>노하우 글쓰기</strong>
                    <span>다양한 인테리어 노하우를 공유해 주세요.</span>
                  </a>
                </li>
                <li class="header__write-item">
                  <a href="">
                    <strong>상품 리뷰 쓰기</strong>
                    <span>상품 리뷰를 작성하고 포인트도 받아 보세요.</span>
                  </a>
                </li>
                <li class="header__write-item">
                  <a href="">
                    <strong>시공 전문가 리뷰쓰기</strong>
                    <span
                      >시공 전문가 리뷰를 작성하고 포인트도 받아 보세요.</span
                    >
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <nav class="lnb">
          <ul>
            <li><a href=""></a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
